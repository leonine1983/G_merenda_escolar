{% load static %}
<div class="row">
    <div class="col-3 bg-secondary-subtle justify-content-center text-center p-4 ">
       
        {% if object.sexo.nome == 'Masculino' %}
        <img src="{% static 'man.png' %}" class='object-fit-cover rounded-circle w-75'> 
        {% else %}       
        <img src="{% static 'woman.png' %}" class='object-fit-cover rounded-circle w-75'>
        {% endif %}
        <section class="p-3">
            <h1 class='text-capitalize fs-3 fw-bold fs-family-nunito'>{{object}}</h1>
            <h1>{{object.sexo.nome}}</h1>
            

        </section>
    </div>
    

</div>
